<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>글목록</title>
		<style type="text/css">
			table {	width: 700px; 	border: 1px solid black; }
			th    {	background-color: orange;	width: 200px; }
			th, td{	border: 1px solid black;}
		</style>
	</head>
	<body th:align="center">
		<h1>게시글 목록</h1>
		<table th:align="center">
			<tr><th>번호</th><th>제목</th>	<th>작성자</th></tr>
			<tr th:each="board : ${boardList}">
				<td th:text="${board.seq}" />
				<td><a th:href="@{/getBoard(seq=${board.seq})}"
					th:text="${board.title}"></a></td>
				<td th:text="${board.writer}" />
				
			</tr>
		</table>
		<p>
			<a th:href="@{/insertBoard}">새글 등록</a>
		</p>
	</body>
</html>
